<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Personalizado -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/estilos.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <title>Login</title>

  </head>




  <body>
    <!-- Div inicial -->
    <div>
        <!-- Aqui inicia el modal del Inicio de Sesiòn -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#IniciarSesion">Iniciar Sesión</button>
        
        <!-- Modal -->
        <div class="modal fade" id="IniciarSesion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Iniciar Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                         <button data-dismiss="modal"><img src="assets/images/fb.png"/>Continuar con Facebook</button>
                        <br>
                        <button data-dismiss="modal"><img src="assets/images/google.png"/>Continuar con Google</button>
                        <br>                                
                        <input type="email" placeholder="Correo" id="email_field" />
                        <input type="password" placeholder="Contraseña" id="password_field" />
                        <button data-dismiss="modal">Ingresa a tu cuenta.</button>
                </div>
                <div class="modal-footer">
                    <p>No eres miembro?<u data-toggle="modal" data-target="#exampleModalCenter2" data-dismiss="modal">Registrate</u></p>
                    <p style="color: #c69807;" data-toggle="modal" data-target="#exampleModalCenter3" data-dismiss="modal">Olvidaste la contraseña?</p>
                </div>
            </div>
            </div>
        </div>
    <!-- Aqui termina el modal del Inicio de Sesiòn -->




    <!-- Div final -->
    </div>
  </body>
</html>
